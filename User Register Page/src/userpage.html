<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>User Login</title>
  </head>

  <body>
    <div class="user-select-page">


      <div class="form-box">
        <div class="login text-white">
          <h1 class="upper-login">User Login</h1>
          <form class="form" action="" method="">
            <!-- <input type="name" placeholder="name" id="name" /> -->
            <input type="email" placeholder="email" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <p class="forgot-password">
              <span class="forgot-password-link text-blue-500">Forgot Password?</span>
            </p>
          </form>
          <div class="login-already text-center">
            <button class="login-btn" type="submit" id="login" onclick="">
             Register
            </button>
            <button class="login-btn" type="submit" id="Signin" onclick="">
              Log In
            </button>

            <p class="click-here">
              Direct Sign Up With Google.
              <span class="here-click text-blue-500">Click Here</span>
            </p>
          </div>
        </div>

        <div class="sign-up sign-up-out">
          <h1 class="upper-sign-up">sign up</h1>
          <div class="sign-up-direct text-center flex flex-col">
            <span class="google"
              ><i class="fa-brands fa-google"></i>
              <h1><a href="www.google.com">Google</a></h1></span
            >
            <span class="facebook"
              ><i class="fa-brands fa-facebook"></i>
              <h1><a href="www.facebook.com">Facebook</a></h1></span
            >
          </div>
          <div class="login-already text-center">
            <button class="sign-up-btn">sign up</button>
            <p class="click-here">
              Login With Another Email.
              <span class="side-here-click text-blue-500">Click Here</span>
            </p>
          </div>
        </div>
      </div>
    </div>


<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="resetEmail">Email Address</label>
        <input type="email" id="resetEmail" required placeholder="Your email address">
      </div>
      <button type="submit" class="reset-btn">Send Reset Link</button>
    </form>
    <div id="resetMessage" style="display: none;"></div>
  </div>
</div>



    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
