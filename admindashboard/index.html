    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border-radius: 5px; border: none; background: #333; color: white; }
        button { width: 100%; padding: 10px; border: none; background: #00ff99; color: black; font-weight: bold; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00cc77; }
        @media (max-width: 600px) {
            .container { width: 95%; }
        }
    </style>
