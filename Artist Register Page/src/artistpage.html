<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <title>Artist Register</title>
</head>

<body>
    <div class="artist-register-page-bg bg-amber-200 flex flex-col justify-center items-center md:flex-row">
        <div
            class="form-page h-[55%] md:h-[70%] w-[90%] md:w-[40%] bg-[#111111] md:rounded-none rounded-t-2xl md:rounded-l-2xl flex flex-col justify-around items-center text-white">
            <div class="header-artist-name">
                <h1 class="artist-register">Artist Register</h1>
            </div>
            <form action="" class="flex flex-col items-center py-3 w-full gap-2.5">
                <input type="Name" placeholder="Artist Name" class="artist-name h-[40px] w-[90%]">
                <div class="two-input flex flex-col justify-center items-center w-[100%] gap-2.5">
                    <input type="email" placeholder="Email ID" class=" h-[40px] w-[90%]" id="email">
                    <input type="" placeholder="name" class="artist-hh-name h-[40px] w-[90%]">  
                </div>
                <input type="password" placeholder="password" class=" h-[40px] w-[90%]" id="password">
                <input type="password" placeholder="confirm-password" class="artist-pass h-[40px] w-[90%]">
            </form>
            <div class="inner text-center">
                <p class="text-gray-500 text-[12px]">I Have Already Account. <span class="login text-blue-500">Login</span>
                </p>
                <button type="submit" class="sumbit-btn" id="register" onclick="">Register</button>
                <button type="submit" class="sumbit-btn" id="userlogin" onclick="">Log In</button>
            </div>
        </div>

        <div
            class="artist-account-benifits bg-[#003941] h-[35%] w-[90%] md:w-[25%] md:h-[70%] rounded-b-2xl md:rounded-r-2xl flex flex-col justify-start gap-3.5">
            <div class="account-benifits text-white text-center py-1 md:py-3">
                <h1 class="account-benifits-name">Artist Account Benefits</h1>
            </div>
            <div class="points text-white flex flex-col justify-center items-start gap-2 text-sm py-5">
               <span><i class="fa-solid fa-check"></i><a href="#"> 1. free Music Listen.</a></span>
               <span><i class="fa-solid fa-check"></i><a href="#"> 2. Free Ulimiteded Track Upload.</a></span>
               <span><i class="fa-solid fa-check"></i><a href="#"> 3. Verified Artist</a></span>
               <span><i class="fa-solid fa-check"></i><a href="#"> 4.</a></span>
               <span><i class="fa-solid fa-check"></i><a href="#"> 5.</a></span>
                
            </div>
        </div>
    </div>


    <script type="module" src="script.js" defer></script>
</body>

</html>
